<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <style>
        div{
           height: 100px;
           width: 100px; 
           background-color: black;
           transition: height 2s;
           /* transition-timing-function: ease-in; */
           transition-delay: 3s;
        }
        div:hover{
            height : 500px;
            
        }
    </style>
</head>
<body>
    <!-- transition -->
    <div></div>
    <p title="Shweta Kate">loream10</p>
</body>
</html>
